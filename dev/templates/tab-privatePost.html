<ion-modal-view style="height:15%">
  <ion-view view-title="New Thought">
    <ion-content class="padding" scroll=false>
     <!--  <div class="close-button">
        <i class ='ion-close-round' ng-click="closeMessageBox(0)"></i> 
      </div>
      <label class="item item-input">
        <input type="text" ng-model="message.text" placeholder="What's on your mind?" maxlength="144">
      </label>
        <button class="button button-block button-calm" ng-click="addImage()">Take pic!</button>

        <div class="post-form">

          <!-- Close Button -->
          <div class="close-button">
            <i class ='ion-close-round'  ng-click="closeMessageBox(0)"></i>
            </div>
            <div>
              <p class="posting-directions">
                <span> 1.Snap Photo </span>  <span> 2.Type Message</span>   3.Pick Location    
              </p>
            </div>

            <!-- Camera Button -->
            <i class= "camera-button ion-camera" ng-click="storeImage()"></i>
            
            <label class="item item-input message-text-label">

              <!-- Message text -->
              <input type="text" ng-model="message.text" placeholder="What's on your mind?" maxlength="144" autofocus>
            </label>  

        </div>

        <!-- Drop Message Button -->
          <label class="item drop-button">
            <button class="button button-block button-calm" ng-click="sendMessage()">
            <div class="drop-pin"><i class="ion-pin"></i></div>
            <span>Pick Location</span>
            </button>
          </label>















     <div class="list">

         <a class="item item-thumbnail-left" ng-repeat="contact in data.selectedContacts" on-swipe-left="removeContact({{contact}})">
             <img src="{{contact.photos[0].value}}" ng-if="contact.photos.length > 0">
             <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Silver_-_replace_this_image_male.svg/200px-Silver_-_replace_this_image_male.svg.png" ng-if="contact.photos.length === 0">
             <h2>{{contact.displayName}}</h2>
             <p ng-if="contact.emails.length > 0">{{contact.emails[0].type}} : {{contact.emails[0].value}}</p>
             <p ng-if="contact.phones.length > 0">{{contact.phones[0].type}} : {{contact.phones[0].value}}</p>
         </a>

     </div>

    </ion-content>
  </ion-view>
</ion-modal-view>
